<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #eaf6ff; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url('https://placehold.co/1200x800/eaf6ff/a0d2f5?text=Result'); background-size: cover; background-position: center; background-blend-mode: overlay; }
        .container { background-color: rgba(255, 255, 255, 0.85); padding: 3rem 4rem; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); max-width: 800px; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        header { position: absolute; top: 20px; right: 20px; }
        .nav-button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 8px; text-decoration: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2); }
        .nav-button:hover { background-color: #0056b3; transform: translateY(-2px); }
        h1 { color: #004a99; margin-bottom: 1.5rem; font-size: 2.5rem; }
        .result-text { font-size: 1.5rem; font-weight: bold; }
        .fraud { color: #dc3545; /* Red for fraud */ }
        .not-fraud { color: #28a745; /* Green for not fraud */ }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="nav-button" style="background-color: #6c757d; margin-right: 10px;">Home</a>
        <a href="{{ url_for('predict') }}" class="nav-button">Predict</a>
    </header>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction == 1 %}
            <p class="result-text fraud">This transaction is predicted to be FRAUDULENT.</p>
        {% else %}
            <p class="result-text not-fraud">This transaction is predicted to be LEGITIMATE.</p>
        {% endif %}
    </div>
</body>
</html>
