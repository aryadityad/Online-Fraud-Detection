<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fraud</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #eaf6ff; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: url('https://placehold.co/1200x800/eaf6ff/a0d2f5?text=Enter+Data'); background-size: cover; background-position: center; background-blend-mode: overlay; }
        .container { background-color: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 15px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        header { position: absolute; top: 20px; right: 20px; }
        .nav-button { background-color: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 8px; text-decoration: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2); }
        .nav-button:hover { background-color: #0056b3; transform: translateY(-2px); }
        h1 { color: #004a99; margin-bottom: 1.5rem; font-size: 2.2rem; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box; transition: border-color 0.3s, box-shadow 0.3s; }
        input:focus, select:focus { outline: none; border-color: #007bff; box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
        .submit-btn { grid-column: 1 / -1; background-color: #28a745; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s, transform 0.2s; margin-top: 1rem; }
        .submit-btn:hover { background-color: #218838; transform: translateY(-2px); }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="nav-button" style="background-color: #6c757d; margin-right: 10px;">Home</a>
        <a href="{{ url_for('predict') }}" class="nav-button">Predict</a>
    </header>
    <div class="container">
        <h1>Enter Transaction Details</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group"><label for="step">Step</label><input type="number" id="step" name="step" placeholder="e.g., 1" required></div>
            <div class="form-group"><label for="type">Type</label><select id="type" name="type" required><option value="CASH_OUT">CASH_OUT</option><option value="PAYMENT">PAYMENT</option><option value="CASH_IN">CASH_IN</option><option value="TRANSFER">TRANSFER</option><option value="DEBIT">DEBIT</option></select></div>
            <div class="form-group"><label for="amount">Amount</label><input type="number" step="0.01" id="amount" name="amount" placeholder="e.g., 181.00" required></div>
            <div class="form-group"><label for="oldbalanceOrg">Old Balance Origin</label><input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" placeholder="e.g., 181.00" required></div>
            <div class="form-group"><label for="newbalanceOrig">New Balance Origin</label><input type="number" step="0.01" id="newbalanceOrig" name="newbalanceOrig" placeholder="e.g., 0.00" required></div>
            <div class="form-group"><label for="oldbalanceDest">Old Balance Destination</label><input type="number" step="0.01" id="oldbalanceDest" name="oldbalanceDest" placeholder="e.g., 0.00" required></div>
            <div class="form-group"><label for="newbalanceDest">New Balance Destination</label><input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" placeholder="e.g., 0.00" required></div>
            <button type="submit" class="submit-btn">Submit for Prediction</button>
        </form>
    </div>
</body>
</html>
